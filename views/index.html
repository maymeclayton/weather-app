<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <title>Weather</title>  

    </head>
  <body class="container">
    <div>
      <a href="/login" class="btn btn-primary"">Login</a>
      <a href="/register" class="btn btn-primary"">Register</a>

    </div>
   <!-- City Submit -->
   <form action="/" method="POST">
        <div class="mt-5 text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col-6 text-center">
              <input class="form-control" type="text" placeholder="Enter City..." name="city">
            </div>
            <div class="col"></div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
        </div>
      </form>

    <!-- City -->
    <div class="card w-75 text-center mx-auto m-3 mt-5">
        <h6 class="card-header">City</h6>
        <div class="card-body">
        <h5 class="card-text" name="location"><%= location %></h5>
        </div>
    </div>

    <!-- Temperature -->
    <div class="card w-75 text-center mx-auto m-3">
        <h6 class="card-header">Temperature</h6>
        <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" name="temp"><%= temp %></th>
                    <th scope="col" name="desc"><%= desc%></th>
                    <th scope="col"></th>
                </tr>
            </thead>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>



  </body>
</html>
