<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <title>My Weather</title>  

    </head>
    <body class="container">
        <h1>My Locations:</h1>

        <div class="row mt-5">
            <% for (var i = 0; i < results.length; i++) { %>
            <div class="col"><%= results[i].location %></div>
            <% } %>

        </div>

        <!-- save a location -->
        <h3 class="mt-5 mb-0">Add location:</h3>
        <form action="/dashboard" method="POST" class="mt-3">
          <div class="row mb-3">
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Enter City..." name="city">
            </div>
            <div class="row">
              <div class="col-3">
                <button type="submit" class="btn btn-primary mt-3" id="">Save Location</button>
              </div>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>


  </body>
</html>
