<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <title>Hello, world!</title>
  </head>
  <body class="container">

   <!-- Zip Code Submit -->
   <div class="row">
    <div class="col-7 ml-3">
       <input class="form-control form-control-lg" type="text" placeholder="Enter Zip Code" id="zipCode">
    </div>
    <div class="col-4 mr-2 pl-1">
       <button type="submit" class="btn btn-info btn-lg" id="submit">Submit</button>
    </div>
 </div>


    <!-- City -->
    <div class="card w-75 text-center mx-auto m-3">
        <h6 class="card-header">City</h6>
        <div class="card-body">
        <h5 class="card-text" id="city"></h5>
        </div>
    </div>

    <!-- Temperature -->
    <div class="card w-75 text-center mx-auto m-3">
        <h6 class="card-header">Temperature</h6>
        <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" id="fahr"></th>
                    <th scope="col" id="cel"></th>
                    <th scope="col" id="kel"></th>
                </tr>
            </thead>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
